<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Please register</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/auth/register">Register</a></li>
        </ul>
    </nav>
    <main>
        <h1>Registration Form</h1>
        <form id="registration-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <p id="password-error" style="color: red; display: none;">Passwords do not match.</p>

            <input type="submit" value="Register">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Habit Tracker</p>
    </footer>
    <script>
        const registrationForm = document.getElementById('registration-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');

        registrationForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.style.display = 'block';
            } else {
                // Passwords match, proceed with registration
                passwordError.style.display = 'none';

                // Prepare the data to send
                const formData = new FormData(registrationForm);
                const registrationData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                };

                // Send the registration request using the Fetch API
                fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData),
                })
                .then(response => response.json())
                // .then(data => {
                //     // Handle the registration response, e.g., redirect to the dashboard or show an error message
                //     if (data.success) {
                //         window.location.href = '/dashboard';
                //     } else {
                //         // Handle registration error
                //         // You can display an error message here
                //     }
                // })
                .catch(error => {
                    console.error('Registration error:', error);
                });
            }
            this.reset();
        });
    </script>
</body>
</html>
